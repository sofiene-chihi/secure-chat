<div class="conversation-box-container">
  <div class="conversation-box-header">
    <h1>{{ newProfileName }}</h1>
    <img
      class="avatar-img"
      src="https://avatars.dicebear.com/api/adventurer/{{ newProfileName }}.svg
      "
      alt="profile avatar"
    />

    <p class="header-description">
      Still {{ remainingTime }} minutes for this conversation. <br />
      <button mat-flat-button class="leaveButton" (click)="leaveConversation()">
        QUIT !
      </button>
    </p>
  </div>
  <div class="conversation-messages">
    <app-messages [messages]="conversationMessages"> </app-messages>
  </div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>New Message</mat-label>
      <textarea
        matInput
        type="text"
        class="textareabox"
        placeholder="Ex. It makes me feel..."
        [formControl]="messageFormControl"
      ></textarea>
    </mat-form-field>
    <button mat-button class="sendMsgBtn" (click)="sendMessage()">Send</button>
  </form>
</div>
